<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Simulator </title>
    <style>
        span {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center">
        <h1 style="color: black;"><strong>Simulator</strong></h1>
    </div>
    <div class="d-flex m-5 gap-5">
        <div>
            <h4><strong>Inputs:</strong></h4>
            <div class="d-flex gap-5">
                <span>GATE:</span>
                <div><input autocomplete="off" type="radio" onclick="gate_radio_click(this)" class="form-check-input" id="GAND" name="G" checked> <label
                        for="GAND">AND<label></div>
                <div><input autocomplete="off" type="radio" onclick="gate_radio_click(this)" class="form-check-input" id="GOR" name="G"> <label
                        for="GOR">OR</label></div>
                <div><input autocomplete="off" type="radio" onclick="gate_radio_click(this)" class="form-check-input" id="GNOT" name="G"> <label
                        for="GNOT">NOT</label></div>
            </div>
            <div class="d-flex gap-5 mt-3">
                <div class="d-flex flex-column">
                    <span>A:</span>
                    <div><input type="radio" id="A0" name="A" class="form-check-input" checked> <label for="A0">0</label></div>
                    <div><input type="radio" id="A1" name="A" class="form-check-input"> <label for="A1">1</label></div>
                </div>
                <div class="d-flex flex-column">
                    <span>B:</span>
                    <div><input type="radio" id="B0" name="B" class="form-check-input" checked> <label for="B0">0</label></div>
                    <div><input type="radio" id="B1" name="B" class="form-check-input"> <label for="B1">1</label></div>
                </div>
                <div class="d-flex flex-column">
                    <span>A stuck at (Sa):</span>
                    <div><input type="radio" id="Sa0" name="Sa" class="form-check-input"> <label for="Sa0">0</label></div>
                    <div><input type="radio" id="Sa1" name="Sa" class="form-check-input"> <label for="Sa1">1</label></div>
                    <div><input type="radio" id="SaN" name="Sa" class="form-check-input" checked> <label for="SaN">Not stuck</label>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <span>B stuck at (Sb):</span>
                    <div><input type="radio" id="Sb0" name="Sb" class="form-check-input"> <label for="Sb0">0</label></div>
                    <div><input type="radio" id="Sb1" name="Sb" class="form-check-input"> <label for="Sb1">1</label></div>
                    <div><input type="radio" id="SbN" name="Sb" class="form-check-input" checked> <label for="SbN">Not stuck</label>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <span>Z (output) stuck at (Sz):</span>
                    <div><input type="radio" id="Sz0" name="Sz" class="form-check-input"> <label for="Sz0">0</label></div>
                    <div><input type="radio" id="Sz1" name="Sz" class="form-check-input"> <label for="Sz1">1</label></div>
                    <div><input type="radio" id="SzN" name="Sz" class="form-check-input" checked> <label for="SzN">Not stuck</label>
                    </div>
                </div>
            </div>
            <div class="container m-5 d-flex justify-content-center"> <button class="btn-dark" onclick="do_work()">Run</button> </div>
            
        </div>
        <div class="">
            <h4><strong>Output Table:</strong></h4>
            <table id="table" class="table">
                <tr class="d-flex">
                    <th class="col-4">GATE</th>
                    <th class="col-4">A</th>
                    <th class="col-5">B</th>
                    <th class="col-5">Expected output (Z<sub>e</sub>)</th>
                    <th class="col-5">Z</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
